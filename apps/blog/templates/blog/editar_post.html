{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
        <div class="col-md-4 offset-md-2">
        <h1>Editar Post</h1>
        </div>
{% endblock %}



{% block content %}

       
<div class="container col-xl-10 col-xxl-4 px-4 py-2">
    <div class="row g-lg-5 py-5">
        <div class="col-lg-12"></div>
        <div class="col-md-10 mx-auto col-lg-5 p-4 p-md-2 rounded-4 bg-light shadow-sm">
            
            <div class="notfound-404">
              <h1>Login <span class="badge badge-secondary">Login</span></h1>
                <h3></h3>
			</div>
       
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {{ form.media }}
                    <button type="submit" class="btn btn-success">Salvar 3</button>
                
                    <div class="mt-5">
                </form>

    
            
            <div class="text-muted py-4">
               
            </div>
        </div>
    </div>
  </div> 
  

<!-- Hero Section -->
  
<section id="hero" class="hero section dark-background">

    <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
      <defs>
        <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
      </defs>
      <g class="wave1">
        <use xlink:href="#wave-path" x="50" y="3"></use>
      </g>
      <g class="wave2">
        <use xlink:href="#wave-path" x="50" y="0"></use>
      </g>
      <g class="wave3">
        <use xlink:href="#wave-path" x="50" y="9"></use>
      </g>
    </svg>
  
  </section><!-- /Hero Section -->



{% endblock %}






  <div class="col-md-4 offset-md-2">

    <form method="POST" enctype="multipart/form-data" id="form">
        <div class="form-group">
           

                   <div class="row gy-8">
                        <div class="col-lg-12">
                            {% csrf_token %}
                            
                            {{ form|crispy }}
                            {{ form.as_p }} 
                            {{ content|safe }}
                           
                          <!--  {{ form.as_p }}   -->
                            
                          <!-- {{ content|safe }}  -->
                         </div>
                   </div>

          
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>

</div>
